<div>
 <h1>Categoria</h1>
 <button type="button" class="btn btn-primary" (click)="open(content)">Nueva Categoria</button>
</div>
<br/>
<div>    
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" *ngFor="let column of columnas" style="text-align: center">{{ column }}</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of lista; let e = index">
        <th scope="row">{{ e + 1 }}</th>
        <td>{{ element.nombreCategoria }}</td>
        <td>{{ element.descripcionCategoria }}</td>
        <td> 
          <button class="btn btn-warning"> Editar </button> |
          <button class="btn btn-danger"> Eliminar </button>
        </td>
      </tr>      
    </tbody>
  </table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Nueva Categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>    
  </div>
  <div class="modal-body">
    <p>Modal body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
